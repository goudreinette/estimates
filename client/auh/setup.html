<template name="setup">
		<link rel="stylesheet" href="/styles/auth.css">
		<link rel="stylesheet" href="/styles/fonts.css">

		<form id="setup" method="post">
			<h1>Setup</h1>
			<input id="email"    placeholder="Email" type="email" required>
			<input id="password" placeholder="Email's Password" type="password" required>
			<input id="host" 		 placeholder="SMTP host" required>
			<input id="port" 		 placeholder="SMTP port" type="numeric" value="587" required>
			<button type="submit">Continue</button>
		</form>

</template>
