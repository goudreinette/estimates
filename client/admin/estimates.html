<template name="estimates">
	<link rel="stylesheet" href="/styles/estimates.css">

	<main id="estimates">

		{{#each estimates}}

			<article data-id="{{_id}}">
				<section class="customer">
					<h3>
						{{name}}
					</h3>
					<p class="email">
						<a href="mailto:{{email}}">{{email}}</a>
					</p>
					<p>
						{{dateFormat date}}
					</p>
				</section>
				<a class="remove"></a>
				<p class="estimated-cost">
					Geschatte kosten: <span>â‚¬{{estimatedCost formoptions}}</span>
				</p>
			</article>

		{{/each}}

	</main>
</template>
