<template name="form">
	<link rel="stylesheet" href="/styles/form.css">
	<form>
		<h1>Aanvraag prijsopgave website</h1> {{#if modified}} modified {{/if}}
			<ul id="form-options">
				{{#each formoptions}}

				<li class="form-option" data-id="{{_id}}">
					<input 		class="name"     		placeholder="Feature" value="{{name}}" />
					<span 		class="euro">€</span>
					<input 		class="cost" 	     	placeholder="Prijs" 	value="{{cost}}"/>
					<textarea class="description" placeholder="Beschrijving">{{description}}</textarea>

					<a class="add-suboption">+</a>
					<a class="remove">-</a>

					<ul class="sub-options">
						{{#each subOptions}}

							<li class="sub-option" data-id="{{_id}}">
								<input class="name" value="{{name}}" placeholder="name"><span class="euro">€</span>
								<input class="cost" value="{{cost}}" placeholder="cost">
								<a class="remove">-</a>
							</li>

						{{/each}}
					</ul>
				</li>

				{{/each}}
		</ul>
		<div class="new">+</div>
	</form>
</template>
