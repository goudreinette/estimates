<style media="screen">
	/**
	 * All
	 */
	main#estimates {
		margin: auto;
		min-height: 100%;
		display: flex;
		justify-content: space-around;;
		align-content: flex-start;
		flex-wrap: wrap;
	}

	article {
		position: relative;
		border: 1px solid white;
		cursor: pointer;
		display: flex;
		justify-content: space-between;
		flex-direction: column;
		height: 175px;
		width: 260px;
		flex-grow: 0.5;
		flex-shrink: 0.8;
		margin: 30px;
		background-color: white;
		box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.05);
		padding: 20px;
	}

	article:hover {
		border: 1px solid lightgrey;
	}

	article > .remove {
		position: absolute;
		top: 15px;
		right: 15px;
		padding: 6px;
		background-image: url('/icons/delete.svg');
		opacity: 0.5;
	}

	article > .remove:hover {
		padding: 12px;
		top: 8px;
		right: 8px;
		background-image: url('/icons/delete_hover.svg');
		opacity: 1;
	}

	article a {
		color: inherit;
		text-decoration: none;
	}

	article a:hover {
		text-decoration: underline;
	}


	/**
	 * Detail
	 */
	article#estimatedetail {
		padding: 32px;
		height: auto;
		width: 100%;
		max-width: 800px !important;
		margin: 0 auto;
		border: none;
		cursor: initial;
	}

	article#estimatedetail h1 {
		font-size: 32px;
		font-weight: normal;
		margin-top: 0;
	}

	h3 {
		margin: 0;
		font-weight: normal;
	}

	p {
		color: grey;
		margin: 10px 0;
	}

	#notes {
		margin: 30px 0 20px 0;
	}

	#notes > h4 {
		font-weight: normal;
		margin: 0;
	}


	.estimated-cost {
		align-self: flex-end;
		margin-top: 10px;
		margin-right: 10px;
		color: grey;
	}

	.estimated-cost span {
		font-size: 150%;
		margin-left: 10px;
		color: rgba(0, 0, 0, 0.8);
	}

	/**
	 * Estimate Detail Form Options
	 */
	#estimatedetail #form-options {
		list-style: none;
		padding: 0;
	}

	.form-option {
		display: flex;
		flex-direction: column;
		margin: 10px;
	}

	.form-option main {
		display: flex;
		flex-direction: row;
		border-bottom: 1px solid lightgrey;
		padding: 5px;
	}

	.form-option .name {

	}

	.form-option .cost {
		margin-left: auto;
	}

	.form-option .sub-options {
		padding-left: 20px;
	}

	.sub-option {
		margin: 15px 0;
		list-style: none;
		display: flex;
		padding: 5px;
		color: rgba(0, 0, 0, 0.6);
		font-size: 12px;
	}

</style>

	<article id="estimatedetail">
		<section id="customer">
			<h1>
				{{name}}
			</h1>
			<p>
				{{dateFormat date}}
			</p>
			<p>
				<a href="mailto:{{email}}">{{email}}</a>
			</p>

			{{#if notes}}
			<section id="notes">
				<h4>Opmerkingen</h4>
				<p>{{notes}}</p>
			</section>
			{{/if}}
		</section>
		<a class="remove"></a>
		<ul id="form-options">
			{{#each formoptions}}

				<li class="form-option">
					<main>
						<span class="name">{{name}}</span>
						<span class="cost">€{{cost}}</span>
					</main>
					<ul class="sub-options">
						{{#each subOptions}}

							<li class="sub-option">
								<span class="name">{{name}}</span>
								<span class="cost">€{{cost}}</span>
							</li>

						{{/each}}
					</ul>
				</li>

			{{/each}}
		</ul>
		<section class="estimated-cost">
			Geschatte kosten: <span>€{{estimatedCost formoptions}}</span>
		</section>
	</article>
